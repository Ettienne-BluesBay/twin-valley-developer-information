<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Twin Valley Developer Information</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.css">
<style>
  :root { --viewer-w:min(90vw,1600px); --viewer-h:calc(var(--viewer-w)*0.5625); }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f7f7f7;color:#111}
  #shell{min-height:100vh;display:grid;grid-template-rows:auto 1fr auto}
  header,footer{background:#fff;border:1px solid #eee;padding:8px 14px;display:flex;align-items:center;justify-content:space-between}
  .controls{display:flex;gap:6px}
  .controls button{border:1px solid #e2e2e2;background:#fff;padding:6px 10px;border-radius:8px;cursor:pointer;font-size:14px}
  .controls button:hover{background:#fafafa}
  #stage{display:grid;place-items:center;padding:16px}
  #flipbook,#fallback{
    width:var(--viewer-w);
    height:var(--viewer-h);
    margin:0 auto;background:#fafafa;border-radius:10px;overflow:hidden;
    box-shadow:0 6px 30px rgba(0,0,0,.12);position:relative;
  }
  .pf-page canvas,.pf-page img{width:100%;height:100%;object-fit:contain;background:#fff;display:block}
  .footer-overlay{
    position:absolute;left:0;right:0;bottom:0;
    background:rgba(255,255,255,.75);backdrop-filter:blur(2px);
    font-size:13px;color:#222;text-align:center;padding:6px 10px;
    white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
  }
  #loading{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.65));
    font-size:14px;color:#333}
  .spinner{width:28px;height:28px;border:3px solid #eaeaea;border-top-color:#999;
    border-radius:50%;animation:spin 1s linear infinite;margin-right:10px}
  @keyframes spin{to{transform:rotate(360deg)}}
  #error{display:none;position:absolute;inset:auto 12px 12px 12px;
    background:#fff;border:1px solid #eaeaea;color:#b00020;
    padding:10px 12px;border-radius:10px;font-size:13px}
  #fallback{display:none}
  #fallback iframe{width:100%;height:100%;border:0;background:#fff}
</style>
</head>
<body>
<div id="shell">
  <header>
    <div><strong>Twin Valley Developer Information</strong></div>
    <div class="controls">
      <button id="prev" title="Previous page">◀</button>
      <button id="next" title="Next page">▶</button>
      <button id="spread" title="Toggle single/spread">Spread</button>
      <button id="pdf" title="Download PDF">PDF</button>
    </div>
  </header>

  <div id="stage">
    <div id="flipbook">
      <div id="loading"><div class="spinner"></div><span>Loading Twin Valley Developer Information…</span></div>
      <div id="error"></div>
    </div>
    <div id="fallback"></div>
  </div>

  <footer>
    <span id="pageinfo">Loading…</span>
    <span style="color:#888">PDF.js + PageFlip</span>
  </footer>
</div>

<!-- PDF.js (stable UMD build for GitHub Pages) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>pdfjsLib.GlobalWorkerOptions.workerSrc="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";</script>
<!-- PageFlip -->
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<script>
  const FOOTER_TEXT = "Ettienne du Preez – +27 81 267 8385  |  Alta Zietsman – +27 82 492 5614";
  const PDF_CANDIDATES = ["Twin Valley Presentation.pdf","brochure.pdf"];

  const root=document.documentElement,host=document.getElementById("flipbook"),
        loading=document.getElementById("loading"),pageinfo=document.getElementById("pageinfo"),
        errorBox=document.getElementById("error"),fallback=document.getElementById("fallback");
  let flip,images=[],PDF_PATH_RAW=null,PDF_PATH=null;

  function footerOverlay(container){
    const f=document.createElement("div");
    f.className="footer-overlay";
    f.textContent=FOOTER_TEXT;
    container.appendChild(f);
  }

  async function findExistingPdf(){
    for(const name of PDF_CANDIDATES){
      try{const res=await fetch(encodeURI(name),{method:"HEAD",cache:"no-store"});if(res.ok)return name;}catch(_){}
    }
    return null;
  }

  async function loadPDF(){
    const task=pdfjsLib.getDocument({url:PDF_PATH});
    const pdf=await task.promise;
    const first=await pdf.getPage(1);
    const vp1=first.getViewport({scale:1});
    const aspect=vp1.height/vp1.width;
    root.style.setProperty("--viewer-h",`calc(var(--viewer-w)*${aspect})`);
    for(let i=1;i<=pdf.numPages;i++){
      const p=await pdf.getPage(i);
      const vp=p.getViewport({scale:1.5});
      const c=document.createElement("canvas");
      c.width=vp.width;c.height=vp.height;
      const ctx=c.getContext("2d",{alpha:false});
      await p.render({canvasContext:ctx,viewport:vp}).promise;
      images.push(c.toDataURL("image/jpeg",0.92));
    }
  }

  function initFlip(){
    const w=host.clientWidth||1280,h=host.clientHeight||720;
    flip=new St.PageFlip(host,{width:w,height:h,size:"stretch",usePortrait:true,showCover:false,maxShadowOpacity:.2,mobileScrollSupport:true});
    flip.loadFromImages(images);
    footerOverlay(host);
    pageinfo.textContent=`Page 1 / ${flip.getPageCount()}`;
    flip.on("flip",()=>{pageinfo.textContent=`Page ${flip.getCurrentPageIndex()+1} / ${flip.getPageCount()}`;});
  }

  function showError(msg,enableFallback=true){
    errorBox.style.display="block";errorBox.innerHTML=msg;
    if(enableFallback&&PDF_PATH){fallback.style.display="block";host.style.display="none";
      fallback.innerHTML=`<iframe src="${PDF_PATH}" loading="lazy" title="Twin Valley Developer Information"></iframe>`;}
  }

  async function main(){
    try{
      const found=await findExistingPdf();
      if(!found)throw new Error("PDF not found. Name it 'Twin Valley Presentation.pdf' or 'brochure.pdf'.");
      PDF_PATH_RAW=found;PDF_PATH=encodeURI(PDF_PATH_RAW);
      await loadPDF();if(images.length===0)throw new Error("No pages rendered");
      initFlip();
    }catch(e){
      console.error(e);
      showError(`Could not render PDF.<br><br><b>Quick fix:</b> rename it to <code>brochure.pdf</code> and refresh.<br><br>Technical: ${e.message||e}`,true);
    }finally{loading.style.display="none";}
  }
  main();

  document.getElementById("prev").onclick=()=>flip?.flipPrev();
  document.getElementById("next").onclick=()=>flip?.flipNext();
  document.getElementById("spread").onclick=()=>{
    const i=flip?.getCurrentPageIndex?.()||0;
    const cfg=flip?.getSettings?.()||{width:host.clientWidth,height:host.clientHeight,size:"stretch",usePortrait:true,showCover:false};
    if(flip)flip.destroy();
    flip=new St.PageFlip(host,{...cfg,usePortrait:!cfg.usePortrait});
    flip.loadFromImages(images);
    footerOverlay(host);
    if(i)flip.turnToPage(i);
  };
  document.getElementById("pdf").onclick=()=>{
    const a=document.createElement("a");
    a.href=PDF_PATH||"brochure.pdf";
    a.download=PDF_PATH_RAW||"brochure.pdf";
    a.click();
  };
</script>
</body>
</html>
